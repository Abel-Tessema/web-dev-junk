<!DOCTYPE html>
<html>
<head>
  <title>AASTU E-learning - Login</title>
</head>
<body>
  <div>
    <h1>Login to AASTU E-learning</h1>
    <form action="/E-learningProject/App/views/courses.html"> 
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Login">        
    </form>
    <p>Don't have an account? <a href="/E-learningProject/App/views/sign-up.html">Sign up here</a></p>
  </div>
</body>
</html>
