 <h1> Megalodon </h1>

 <p class="paragraph"> Megalodon was the largest shark ever found in the fossil record. It ruled
     the seas during its heyday. Megalodon may have reached up to 80 feet in
     length. The shark's bite force was greater than a T-Rex's.
