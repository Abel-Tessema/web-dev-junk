<!doctype html>

<html>

<head>

<link rel = "stylesheet" type = "text/css" href = "Stylesheet.css">

<link rel = "stylesheet" type = "text/css" href = "jQuery UI 1.13.1\jquery-ui.css">

<link rel = "stylesheet" type = "text/css" href = "jQuery UI 1.13.1\jquery-ui.structure.css">

<link rel = "stylesheet" type = "text/css" href = "jQuery UI 1.13.1\jquery-ui.theme.css">

</head>

<body>

<div id = "left">

	<p class = "para2"> This is the first paragraph. </p>
	<p> This is the second paragraph. </p>
	
	<label for = "pickDate"> Pick a travel date:
		<input type = "text" id = "pickDate">
	</label>
	
	
</div>

<div id = "center">

	<ul>
		<li> Bobcats </li>
		<li> Wildcats </li>
	</ul>
	
</div>

<div id = "right">

	<p> This area will contain the <b> right content </b> area. </p>
	<img src = "Adventure Time.jpg" title = "Come along with me...">
	
</div>

<div id = "test">

	<button id = "dynamicButton"> Slide Up </button>
	
</div>

</body>

<script src = "jQuery 3.6.0 Dev.js"> </script>

<script src = "jQuery UI 1.13.1\jquery-ui.js"> </script>

<script>

$ (document).ready (function () {
	
	$ ('#dynamicButton').click (function () {
		
		$ ('#right').slideToggle ();
		$ (this).text ((i, t) => t == "Slide Down" ? "Slide Up" : "Slide Down");
		
	});
	
	$ ('img').tooltip ({show: {effect: "bounce", duration: 500}},
						{hide: {effect: "explode", duration: 300}}
	);
	
});

</script>

</html>
