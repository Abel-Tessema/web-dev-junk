<script>

	$ (document).ready (function () {

			minWidth: 120,
			maxWidth: 480,
			minHeight: 67.5,
			maxHeight: 270,
			autoHide: true,		// Doesn't even show the icon in the first place.
			// distance: 150,
			ghost: true,
			aspectRatio: true,	// Maintains the aspect-ratio.
			animate: true,
			animateDuration: "fast"		// This doesn't work unless "animate: true" is there above it.
			
		});
		
	});
